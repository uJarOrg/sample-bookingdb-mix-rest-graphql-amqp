kind : pipeline
name : PromoteFeatureDeployment
type : docker
trigger :
  event :
    - promote
  target :
    - sit
  ref :
    - "refs/heads/feature/containerized-*"

steps :
  - name : deploy
    image : know-how.store/svc-builder:ibm-semeru-runtimes-open-17-jdk-focal
    pull : if-not-exists
    environment :
      HELM_CHARTS_REPOSITORY :
